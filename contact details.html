<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact detail</title>
</head>
<body style="background-color:skyblue;">
   <h1>Enter your details Here</h1>
   <form action="">

    <label for="">First name</label> 
    <input type="text" name="First name">

    <label for="">middle name</label>
    <input type="text" name="middle name">
    
    <label for="">last name</label>
     <input type="text" name="last name">
     <br><br>

     <label for="">Age</label>
     <input type="number">
     <br><br>

     <label for="">Date of borth</label>
     <input type="date">
     <br><br>

     <label for="">Email</label>
     <input type="Email">
     <br><br>

     <label for="">Password</label>
     <input type="Password">
     <br><br>
      
     <p>Inter your Tshirt size</p>
     <input id="small" name="tshirtsize" type="radio" value="small">
     <label for="small">small</label><br>

     <input id="medium" name="tshirtsize" type="radio" value="medium">
     <label for="medium">medium</label> <br>

     <input id="large" name="tshirtsize" type="radio" value="large">
     <label for="large">large</label><br>

     <br><br>
     <label for="color">Your favorite color</label>
     <input id="color" type="color">
     <br><br>

     <!-- <input type="range"> -->

     <label for="cars">choose a car</label>
     <select name="car" id="cars">
      <option value="Volvo">Volvo</option>
      <option value="Saab">Saab</option>
      <option value="Fiat">Fait</option>
      <option value="Audi">Audi</option>
     </select>
     <br><br>

     <label for="aboutYourself">Tell us aboutYourself</label>
     <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>



     <input type="reset">
     <br><br>

     <input type="submit">

   </form>
